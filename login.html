<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginform.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="img/fb.svg" alt="" srcset="">
                <h2>Connect with friends and the world around you on Facebook.</h2>
            </div>
        </div>
        <div class="form">
            <form action="" method="post">
                <input style="margin-top: 20px;" type="text" name="name" id="" placeholder="Email or phone number">
                <input type="password" name="password" id="" placeholder="Password">
                <button type="submit">Log In</button>
                <div class="paragraph">
                    <a href="#">Forget password?</a>
                </div>
                <div class="line"></div>
                <div>
                    <button class="btn-create-account">Create new account</button>
                </div>
            </form>
            <p class="text"><a href="#" class="create-page">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </main>
</body>

</html>
